{% extends 'base.html' %}

{% block navbar %}
{% include 'navbar.html' %}
{% endblock navbar %}

{% block content %}
	<div class="row">
		<div class="col-lg-12">
	  		<h3 class="page-header">Change Password</h3>
	  	</div>
	</div>
  {% if not user.has_usable_password %}
    <p style="color: red">You have not defined a password yet.</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save changes</button>
  </form>
{% endblock %}
