
<!DOCTYPE html>
<html lang="en">

<head>
	<title>{% block head_title %}Workload{% endblock head_title%}</title>

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	{% load staticfiles %}
	{% load crispy_forms_tags %}
	<!-- sb-admin-2 -->
	<link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'dist/css/sb-admin-2.css' %}" >
	<link rel="stylesheet" href="{% static 'vendor/metisMenu/metisMenu.min.css' %}" >
	<link rel="stylesheet" href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}" type="text/css">



</head>

<body>

<div class="container">
	<div class="row">
		<div class="col-lg-12">
		  	<h2 class="page-header">Workload</h2>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-6">
		  	<img src="{% static 'logo.png' %}" style="width:100px;height:100px;">
		</div>
	</div>
	<div class="row">
		<br/>
		<div class="col-sm-4">
			<form method="POST" action='' enctype='multipart/form-data'>
				{% csrf_token %}
				{% crispy form %}
			<input type="submit" class='btn btn-primary' value='{{title}}' name="">
			{% if '{{title}}' == 'Register'  %}
			<a href="{% url 'social:begin' 'github' %}" class='btn btn-default'>Login with GitHub</a>
			<a href="{% url 'register' %}" class='btn btn-default'> Register</a>
			{% endif %}
		</div>	
	</div>
	<div class="row">
		<br>
		<div class="col-sm-2">
			<br>
			<!-- <a href="{% url 'social:begin' 'facebook' %}">Login with facebook</a><br>
			<a href="{% url 'social:begin' 'google' %}">Login with google</a><br> -->
		</div>
		<div class="col-sm-1">
			
		</div>
	</div>
</div>
	


	<!-- Latest compiled and minified JavaScript -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- sb-admin-2 -->
  	<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  	<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %} "></script>
  	<script src="{% static 'vendor/metisMenu/metisMenu.min.js' %} "></script>
  	<script src="{% static 'dist/js/sb-admin-2.js' %}"></script>



</body>
</html>
