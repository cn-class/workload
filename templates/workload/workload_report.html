{% extends "base.html" %}
{% load staticfiles %}
{% load crispy_forms_tags %}

{% crispy ChosenForm ChosenForm.helper %}

{% block navbar %}
{% include 'navbar.html' %}
{% endblock navbar %}

{% block content %}
<div class="row">
	<div class="col-lg-12">
		<h3 class="page-header">รายงานของงานสอน</h3>
	</div>
</div>
<p>จำนวนหน่วยกิตที่บรรยายต่อสัปดาห์ ปี {{year}}</p>

<div class="row">
	<div class="col-lg-12">
		<div id="svg"></div>
	</div>
</div>

<script src="//d3js.org/d3.v4.min.js"></script>
<script>

// set the dimensions and margins of the graph
var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 560 - margin.left - margin.right,
    height = 300 - margin.top - margin.bottom;

var c10 = d3.scaleOrdinal(d3.schemeCategory10);

// set the ranges
var x = d3.scaleBand()
          .range([0, width])
          .padding(0.1);
var y = d3.scaleLinear()
          .range([height, 0]);
          
// append the svg object to the body of the page
// append a 'group' element to 'svg'
// moves the 'group' element to the top left margin
var svg = d3.select("#svg").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", 
          "translate(" + margin.left + "," + margin.top + ")");

// get the data
var url = "{% url 'workload:sum_report' %}";
d3.json(url, function(error, data) {
    if (error) throw error;

    // format the data
    data.forEach(function(d) {
      d.sum_items = +d.sum_items;
    });

    // Scale the range of the data in the domains
    x.domain(data.map(function(d) { return d.user__username; }));
    y.domain([0, d3.max(data, function(d) { return d.sum_items; })]);

     // append the rectangles for the bar chart
     svg.selectAll(".bar")
        .data(data)
        .enter().append("rect")
        .attr("class", "bar")
        .attr("x", function(d) { return x(d.user__username); })
        .attr("width", x.bandwidth())
        .attr("y", function(d) { return y(d.sum_items); })
        .attr("height", function(d) { return height - y(d.sum_items); })
        .attr("fill",function(d) {return c10(d.user__username);});

    // add the x Axis
    svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x));

    // add the y Axis
    svg.append("g")
        .call(d3.axisLeft(y)
            .tickFormat(d3.format("d"))
            .ticks(d3.max(data, function(d) { return d.sum_items; })/2)
            );

    svg.append("text")
        .attr("x",function(d) {return x(d.user__username);})
        .attr("y",function(d) {return y(d.sum_items);})
        .attr("dy","20px")
        .attr("dx",function(d){return x(d.user__username)/2;})
        .attr("fill","#fff")
        .attr("text-anchor",middle)
        .text(function(d) {return d.sum_items;});


        



    });

</script>

{% endblock content%}
