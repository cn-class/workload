{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block navbar %}
{% include 'navbar.html' %}
{% endblock navbar %}

{% block content %}
	<div class="row">
		<div class="col-lg-12">
			<h2 class="page-header">Edit Profile</h2>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-5">
			<form method="post">
				{% csrf_token %}
				{{ form|crispy }}
				<button type="submit">Submit</button>
			</form>
		</div>
	</div>
	
{% endblock content%}
